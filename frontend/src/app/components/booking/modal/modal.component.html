<div class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
        <!--header-->
        <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
          <h3 class="text-3xl font-semibold">
            {{room.title}}
          </h3>
          <button class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none" type="button" (click)="onModalToggle()">
            <span class=" text-black">
              ×
            </span>
          </button>
        </div>
        
        <!--body-->
        <div class="relative p-6 flex flex-row">
            <div>
              <img class="rounded" src="https://source.unsplash.com/user/erondu/1600x900">
            </div>
        
          <div class="ml-10">
            <p class="text-slate-500 text-lg leading-relaxed">
             {{room.longDescription}}
            </p>

            <div class="mt-4 mb-4 border-b border-solid border-slate-200">
              <p>
                Disponibilités
              </p>
            </div>
            
            <div class="grid grid-cols-4 gap-2">
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
              <booking-availability [date]="'10:10'"></booking-availability>
            </div>

          </div>
        </div>
        
        <!--footer-->
        <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
          <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="onModalToggle()">
            Fermer
          </button>
          <button class="btn-action bg-emerald-500 text-white active:bg-emerald-600">
            Réserver la salle
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="opacity-25 fixed inset-0 z-40 bg-black"></div>
